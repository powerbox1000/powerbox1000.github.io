<!DOCTYPE html>
<html>
<head>
<title>DevTime Scripting Homepage</title>
</head>
<body>
<table id="projects">
<tbody>
<tr>
<td>
<img src="./images/freefonts.png" id="freefontBtn">
</td>
<td>
<img src="./images/scratchcompile.png" id="scratchcompileBtn" title="Scratch Compiler" alt="Scratch Compiler">
</td>
</tr>
</tbody>
</table>
<script>
  document.getElementById("freefontBtn").addEventListener("mouseover",function(){
    document.getElementById("freefontBtn").setAttribute("src","./images/freefontsLarge.png");
  });
  document.getElementById("freefontBtn").addEventListener("mouseleave",function(){
    document.getElementById("freefontBtn").setAttribute("src","./images/freefonts.png");
  });
  document.getElementById("freefontBtn").addEventListener("click",function(){
    var el = document.createElement("a");
    el.setAttribute("href","./free-fonts");
    el.click();
  });
  
  document.getElementById("scratchcompileBtn").addEventListener("mouseover",function(){
    document.getElementById("scratchcompileBtn").setAttribute("src","./images/scratchcompileLarge.png");
  });
  document.getElementById("scratchcompileBtn").addEventListener("mouseleave",function(){
    document.getElementById("scratchcompileBtn").setAttribute("src","./images/scratchcompile.png");
  });
  document.getElementById("scratchcompileBtn").addEventListener("click",function(){
    var el = document.createElement("a");
    el.setAttribute("href","./scratch-compile");
    el.click();
  });
</script>
</body>
</html>
